{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css'  %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
	


    {% block title %}

        <title>Dummy</title>

    {% endblock %}

	<style>
		a:hover
		{
			cursor: pointer;
			border-radius: 20px;
			color: brown;
			box-shadow:0 0 20px black;
			text-decoration: none;

		}
	</style>

    
	
	
</head>
<body>
	
    <nav class="nav" style="background-color:brown">
        <a href="{% url 'admin:index' %}" class="nav-link text-white">Admin Page</a>
        <a href="{% url 'registration' %}" class="nav-link text-white">Registration Page</a>
    
        <a href="{% url 'home' %}" class="nav-link text-white">HomePage</a>
    
    {% if user.is_authenticated %}
        <a href="{% url 'user_logout' %}" class="nav-link text-white">User Logout</a>
        <a href="{% url 'display_details' %}" class="nav-link text-white">Display Details</a>
        <a href="{% url 'change_password' %}" class="nav-link text-white">Change Password</a>

    
    {% else %}
        <a href="{% url 'user_login' %}" class="nav-link text-white">User Login</a>

    {% endif %}

	</nav>
    
    
    {% block body_block %}

    {% endblock %}

	<script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
